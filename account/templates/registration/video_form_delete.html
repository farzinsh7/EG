{% extends 'base/account/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row justify-content-center g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary text-center rounded h-100 p-4">
                <h6 class="mb-4 text-danger">Alert !!!</h6>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <h5 class="text-warning" >Are you sure to delete video with title: {{ object }}</h6>
                    </div>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
