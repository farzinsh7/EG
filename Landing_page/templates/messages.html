{% if messages %}
  {% for message in messages %}
<!-- Button trigger modal -->
<div class="modal fade show" id="popup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" id="dokme" class="btn-close" aria-label="Close"></button>
        </div>
      <div class="modal-body">
        <strong>{{ message }}</strong>
      </div>
    </div>
  </div>
</div>
 {% endfor %}
<script>
  function isDescendant(parent, child) {
    return parent.contains(child);
}

const modal = document.getElementById("popup-modal");

document.getElementById("dokme").addEventListener("click", function () {
    modal.style.display = "none";
});

document.addEventListener("click", function (event) {
    const clickedElement = event.target;

    // Check if the clicked element is the modal or its descendant
    if (!isDescendant(modal, clickedElement)) {
        modal.style.display = "none";
    }
});
</script>
{% endif %}
