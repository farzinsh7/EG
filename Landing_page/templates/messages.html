{% if messages %}
  {% for message in messages %}
<!-- Button trigger modal -->
<div class="modal fade show" id="popup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" id="dokme" class="btn-close" aria-label="Close"></button>
        </div>
      <div class="modal-body">
        <strong>{{ message }}</strong>
      </div>
    </div>
  </div>
</div>
 {% endfor %}
{% endif %}
